<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — NBA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header small">
    <div class="container navwrap">
      <h1 class="logo">NBA<span class="logo-dot">.</span></h1>
      <nav>
        <ul class="main-nav">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="history.html">Histoire</a></li>
          <li><a href="teams.html">Franchises</a></li>
          <li><a href="players.html">Joueurs</a></li>
          <li><a href="gallery.html">Galerie</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container">
    <h2>Contact</h2>
    <section class="contact-grid">
      <form class="contact-form" action="#" method="post" novalidate>
        <label>Nom<input type="text" name="name" placeholder="Votre nom"></label>
        <label>Email<input type="email" name="email" placeholder="email@exemple.com"></label>
        <label>Message<textarea name="message" rows="6" placeholder="Votre message"></textarea></label>
        <button class="btn" type="submit">Envoyer</button>
      </form>
      <aside class="contact-info">
        <h3>Infos</h3>
        <p><i class="fa-solid fa-location-dot"></i> 123 Rue du Basket, Paris</p>
        <p><i class="fa-solid fa-phone"></i> +33 1 23 45 67 89</p>
        <p><i class="fa-regular fa-envelope"></i> contact@n bahistory.example</p>
        <div class="social">
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </aside>
    </section>
  </main>
  <footer class="site-footer small"><div class="container">Retour à <a href="index.html">l'accueil</a></div></footer>
</body>
</html>
